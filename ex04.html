<html>

<head>
  <script>
    var a = Number(prompt("Escreva um numero "));
    var b = Number(prompt("Escreva outro numero "));
    var c = Number(prompt("escreva mais um numero "));
    var x;
         
        if (a < b && a < c){
            x = b + c;
            document.write("A soma dos maiores: " + x )
        }
        else if (b < a && b < c){
            x = a + c
            document.write("A soma dos maiores: " + x )
        }
        else {
            x = a + b
            document.write("A soma dos maiores: " + x )
        }

  </script>
</head>
