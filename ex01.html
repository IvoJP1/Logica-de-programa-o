<html>

<head>
  <script>
    var nu = Number(prompt("Digite um numero "));
   

    if (nu > 0) {
        document.write("O numero é positivo")
    }else if (nu < 0){
        document.write("O numero é negativo")
    }
    else if (nu = 0) {
        document.write("O numero é zero")
    }
    else {
        document.write("Não é um numero")
    }
    
   
    
  
    



  
    

    
    
  </script>
</head>

</html>
