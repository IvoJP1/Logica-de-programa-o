<html>

<head>
  <script>
    var a = Number(prompt("Escreva um numero "));
    var b = Number(prompt("Escreva outro numero "));
    var c = Number(prompt("escreva mais um numero "));
         
        if (a > b && a > c){
            document.write("O maior numero é o: " + a)
        }
        else if (b > a && b > c){
            document.write("O maior numero é o: " + b)
        }
        else {
            document.write("O maior numero é o: " + c)
        }

  </script>
</head>
